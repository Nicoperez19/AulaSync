services:
  app:
    build: .
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    entrypoint: /usr/local/bin/docker-entrypoint.sh
    command: sh -c "php-fpm"
    environment:
      - APP_NAME=AulaSync
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=aulasync
      - DB_USERNAME=aulasync
      - DB_PASSWORD=aulasync
      - LOG_CHANNEL=stack
      - SESSION_DRIVER=file
      - CACHE_DRIVER=file
    networks:
      - aulasync_net
    depends_on:
      - db
    expose:
      - 9000

  nginx:
    image: nginx:alpine
    container_name: nginx_server
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/public:ro
    networks:
      - aulasync_net
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: aulasync
      MYSQL_USER: aulasync
      MYSQL_PASSWORD: aulasync
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - aulasync_net
    expose:
      - 3306

networks:
  aulasync_net:
    driver: bridge
    # network is bridge (not internal) so host port mappings work

volumes:
  db_data:
